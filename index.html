<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Noto+Sans+Mono:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-color: black">
    <!-- background with stars -->
    <div class="bg-animation position-relative">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <!-- navbar start -->
    <div class="header w-100">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./images/logo.svg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"><img  src="./images/menuicon.svg" alt="menu"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Home"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Category
                </a>
                <ul class="dropdown-menu"></ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="registerUser-modal"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Register</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="loginUser-modal"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="logoutUser-btn"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" id="showUsername">No user</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="cartModal-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#cartModal"
                  ><img src="./images/basket.svg" alt="basket"></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  id="cartModal-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#cartModal"
                  ><img src="./images/favoritesIcon.svg" alt="favorites" style="fill: white;"></a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-inp"
              />
              <button
                class="btn btn-outline-light btn-dark btnSearch"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="nav-head">
        <div class="video-container vw-100" id="Home">
          <video autoplay loop muted playsinline>
            <source
              src="./images/videos/VideoHakatonDOM.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="textandimg">
          <img src="./images/logo_big.svg" alt="" />
          <div id="headImgText">Welcome to Genshin Impact store</div>
        </div>
    </div>
    </div>
    <!-- navbat end -->

    <div class="main_cont mb-0 vw-100 position-absolute z-5">
      <!-- admin panel start -->
      <div
        class="w-100 justify-content-center text-center text-light admin-panel"
      >
        <div class="mt-5 d-flex flex-column w-100" id="admin-panel">
          <h2 class="panel-title">Create new card</h2>
      <form id="add-form">
          <input
            type="text"
            placeholder="Name"
            class="mb-2 w-50 m-auto"
            id="character-name"
          />

          <input
            type="number"
            placeholder="Price"
            class="mb-2 w-50 m-auto"
            id="character-price"
          />

          <input
            type="text"
            placeholder="Description"
            class="mb-2 w-50 m-auto"
            id="character-desc"
          />

          <input
            type="url"
            placeholder="Image url"
            class="mb-2 w-50 m-auto"
            id="character-image"
          />

          <input
            type="text"
            placeholder="Weapon"
            class="mb-2 w-50 m-auto"
            id="character-Weapon"
          />

          <input
            type="text"
            placeholder="Region"
            class="mb-2 w-50 m-auto"
            id="character-region"
          />

          <input
            type="data"
            placeholder="birthday"
            class="mb-2 w-50 m-auto"
            id="character-birthday"
          />

          <select class="mb-2 w-50 m-auto" id="character-category">
            <option selected>анемо</option>
            <option>пиро</option>
            <option>электро</option>
            <option>гидро</option>
            <option>дендро</option>
            <option>гео</option>
            <option>крио</option>
          </select>
          <button
            class="btn btn-outline-light btn-dark w-50 m-auto mb-2 add-character-btn"
            id="btnAdd"
          >
            Add Character
          </button>
        </form>
        </div>
      </div>
      <!-- !admin panel end -->

      <!--! cards start -->
      <section class="mt-5 container-xl">
        <h2 class="text-center he">- Characters -</h2>
        <div
        id="cards"
          class="d-flex justify-content-center gap-5 flex-wrap"
        ></div>
      </section>
      <!-- !cards end -->

      <!--! pagination start -->
    <div
    style="
      width: 10%;
      margin: auto;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    "
  >
    <button id="prev">Prev</button>
    <div id="page" style="color: white; padding-top: 1rem; border: 4px solid white; width: 90px; height: 90px;">1</div>
    <button id="next">Next</button>
  </div>
  <!-- ! pagination end -->

      <!--! edit modal start -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit card</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="edit-form">
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpName"
                placeholder="Name"
                aria-label="Search"
              />
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpPrice"
                placeholder="Price"
                aria-label="Search"
              />
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpDescription"
                placeholder="Description"
                aria-label="Search"
              />
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpImage"
                placeholder="Image"
                aria-label="Search"
              />
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpWeapon"
                placeholder="Weapon"
                aria-label="Search"
              />
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpRegion"
                placeholder="Region"
                aria-label="Search"
              />
              <input
                class="form-control me-2 mb-1"
                type="text"
                id="editInpBirthday"
                placeholder="Birthday"
                aria-label="Search"
              />
              <select class="mb-2 w-50 m-auto" id="editCharacterCategory">
                <option selected value="анемо">анемо</option>
                <option value="пиро">пиро</option>
                <option value="электро">электро</option>
                <option value="гидро">гидро</option>
                <option value="дендро">дендро</option>
                <option value="гео">гео</option>
                <option value="крио">крио</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btnSave btn btn-outline-light btn-dark"
                id="editBtnSave"
                data-bs-dismiss="modal"
              >
                Save
              </button>
              </form>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- !edit modal end -->

      <!-- !modal description start -->
      <div class="modal modal-desc" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--! modal description end -->

      <!-- !slider start -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide mt-5 sliderm w-50f"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/slider1.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/slider2.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/slider4.svg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- !slider end -->

        <div class="footer-copyright text-center py-3 mb-0">

      <!--! Footer -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
